<link rel="import" href="bower_components/polymer/polymer.html">

<polymer-element name="polymer-slideshow" attributes="">
	
  <template>
	  <link rel="stylesheet" href="polymer-slideshow.css">

    <content select="section"></content>
    <div on-keypress="{{ handleNext }}"></div>

  </template>

  <script>
		Polymer('polymer-slideshow', {
      ready: function() {

        for (var i = 0; i < this.impl.children.length; i++) {
          if(this.impl.children[i].tagName == 'SECTION'){
            this.slides.push(this.impl.children[i])
          }
        }

        this.slides[this.activeIndex].className = 'active';

      },

</polymer-element>
